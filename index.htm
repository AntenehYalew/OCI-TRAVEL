<body>
        <div class="container">
<form id ="form">

  <div class="alert alert-primary note" role="alert">
    Designed for a day to day Airport Operation. Best Viewed on a cellphone or tablet
  </div>
    <div class="row">
        <div class="col-md-3 col-sm-12">
            <div class="form-group">
                <label>Year Of Birth</label>
                <input id="birth" type="number" placeholder="XXXX" class="form-control" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false" name="birthdate" onkeyup="birthvalidate()">
            </div>
        </div>
            <div class="col-md-3 col-sm-12" id="ocidiv" style="display: none;">
            <div class="form-group">
                <label>Year of OCI Issue </label>
                <input id="oci" type="number"  class="form-control" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false" name="ocidate" onkeyup="ocivalidate()">
            </div>
            </div>


            <div class="col-md-3 col-sm-12" id="pptdiv" style="display: none;">
            <div class="form-group">
                <label>Year Of passport Issue</label>
                <input id="ppt" type="number"  class="form-control" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false" name="pptdate" onkeyup="pptvalidate()">
            </div>
          </div>
            <div class="col-md-3 col-sm-12 align-self-end">
            <div class="form-group ">
                <a id="submit" class="btn submitbtn btn-block btn-lg" href="#.htm" role="button">SUBMIT</a>

            </div>
          </div>
       
    </div>
      

</form>
